version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: calvin-bot:latest
    ports:
      - "8000:8000"
    volumes:
      - calvin_data:/app/comic_images
      - calvin_db:/app/data
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  calvin_data:
  calvin_db: